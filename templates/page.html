{% extends "base.html" %}

{% block extra_header %}
  {% if date %}<div>Published on {{ date }}</div>{% endif %}
  {% if tags|length  > 0 %}
    <div>
    {% for tag in tags %}
      <mark>{{ tag }}</mark> &nbsp;
    {% endfor %}
    </div>
  {% endif %}
{% endblock %}

{% block body%}
  <section>
  {{ html_content|safe }}
  </section>
{% endblock %}
