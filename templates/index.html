{% extends "base.html" %}
{% block body%}
  <section>
  {% for recent in posts %}
    <p>
      <a href="{{ recent.url }}">{{ recent.title }}</a> pubished on {{ recent.date }}
      {% if recent.description %}
        <br/>{{ recent.description }}
      {% endif %}
    </p>
  {% endfor %}
  </section>
{% endblock %}
